<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index POC</title>
    <link rel="stylesheet" href="./main.css" />
    <script type="module" src="./main.mjs"></script>
  </head>
  <body>
    <aside>
      <div>
        <label for="pages_input">
          Pages:
          <input
            id="pages_input"
            type="range"
            min="0"
            max="100"
            value="0"
            onchange="on_pages()"
            oninput="on_pages()"
          />
        </label>
        <output id="pages_output" for="pages_input">0</output>
      </div>
      <div>Visible: <output id="visible_output">0</output></div>
      <div>
        <label for="cursor_input">
          Cursor:
          <input
            id="cursor_input"
            type="range"
            step="0.001"
            min="0"
            max="1"
            value="0.5"
            onchange="on_update()"
            oninput="on_update()"
          />
        </label>
        <output id="cursor_output" for="spread_input">0</output>
      </div>
    </aside>
    <main></main>
  </body>
</html>
